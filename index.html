<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>


  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--Start of the nav-->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      
      <!--This is for the image/link that I might add later on. For now I just want the basic structure for this.-->
      <a 
      href="#" 
      class="navbar-brand mb-0 h1">
        Tanner Bebb
      </a>

      <!--Start of the button tag-->
      <button 
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      class="navbar-toggler"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--End of the button tag-->
      
      <!--Start of the nav bar div-->
      <div 
      id="navbarNav" 
      class="collapse navbar-collapse">

        <!--Start of the list-->
        <ul class="navbar-nav">

          <!--This is the portfolio item for the navbar. This is a button that will go to the page.-->
          <li class="nav-item active">
            <a href="#" class="nav-link">
              Portfolio
            </a>
          </li>

          <!--This is the experience item for the navbar. This is a button that will go to the page.-->
          <li class="nav-item active">
            <a href="#" class="nav-link">
              Experience/Skills
            </a>
          </li>

          <!--This is the education item for the navbar. This is a button that will go to the page.-->
          <li class="nav-item active">
            <a href="#" class="nav-link">
              Education
            </a>
          </li>

        </ul>
        <!--End of the list-->

      </div>
      <!--End of the nav bar div-->

    </nav>
    <!--Start of the nav-->

  </body>
</html>
